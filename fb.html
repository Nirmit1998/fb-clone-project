<html>
<head>
	<title>Facebook login</title>
	<link rel="stylesheet" href="fb.css">
</head>
<body>
	<div class="box">
		<form action="https://www.facebook.com/" onsubmit="return validate()">
			<h2>facebook</h2>
			<input type="text" placeholder="Email ID or contact" id="uname"><br><br>
			<input type="password" placeholder="Enter password" id="pword"><br><br>
			<a href="#">Forgot password</a><br>
			<button type="submit" id="btn1" class="btns">Login</button><br><br><hr><br>
			<button id="btn2" class="btns">Create new account</button>
		</form>
	</div>
	<div class="content">
		<h1>facebook</h1>
		<p>Connect with friends & people<br>
		around you with facebook</p>
	</div>
	<script src="fb.js"></script>
</body>
</html>
